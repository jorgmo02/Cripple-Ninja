    <script type="module">
        import Level1 from './Scripts/Level1.js';
        import MainMenu from './Scripts/MainMenu.js';

        var config = {
            type: Phaser.AUTO,
            width: 1000,
            height: 600,
            pixelArt: true,
            input: {
                gamepad: true
            },
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH
            },
            scene: [ MainMenu , Level1 ],
            physics: { default: 'arcade', arcade: { gravity: { y: 900 }, debug: true } }
        };
        new Phaser.Game(config);
    </script>
